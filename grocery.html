<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grocery.css" />
    <title>Document</title>

    <style>
      h2 {
        color: darkmagenta;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Very Organized Grocery List</h1>
    </header>

    <h2 id="one">Pantry Items</h2>

    <div>
      <section class="A">
        <table>
          <tr>
            <th>Canned</th>
          </tr>
        </table>
        <table>
          <tr>
            <ul>
              <li>Tomato Sauce</li>
              <li>Gardein Beans</li>
              <li>Coconut Milk</li>
            </ul>
          </tr>
        </table>
      </section>

      <section class="B">
        <table>
          <tr>
            <th>Dry Goods</th>
          </tr>
        </table>
        <table>
          <tr>
            <ul>
              <li>Rice</li>
              <li>Pasta</li>
              <li>Chips</li>
            </ul>
          </tr>
        </table>
      </section>

      <table>
        <img
          class="pic"
          src="https://hips.hearstapps.com/hmg-prod/images/pantry-organization-ideas-coat-closet-1649011405.png"
          alt="photo of inside pantry"
        />
      </table>
    </div>

    <h2>Freezer Items</h2>

    <div>
      <section class="D">
        <table>
          <tr>
            <th>Veggies</th>
          </tr>
        </table>
        <table>
          <tr>
            <ol>
              <li>Broccoli</li>
              <li>Kale</li>
              <li>Tomato</li>
            </ol>
          </tr>
        </table>
      </section>

      <section class="E">
        <table>
          <tr>
            <th>Snacks</th>
          </tr>
        </table>
        <table>
          <tr>
            <ol>
              <li>Hippeas</li>
              <li>Potato Chips</li>
              <li>Takis</li>
            </ol>
          </tr>
        </table>
      </section>

      <table>
        <img
          class="pic"
          src="https://theappliancepros.ca/wp-content/uploads/2024/06/fridge-contents-bright-768x329.jpeg"
          alt="picture of inside freezer"
        />
      </table>
    </div>
  </body>
</html>
